<div class="calculator">
  <div class="calculator__container container">

    <form class="calculator__form parent">

      <div class="calculator__title div1">
        <h2>Calculator</h2>
      </div>
      <div class="calculator__title--description div2">
        <p class="text">Bitte fülle alle nötigen Felder aus und der Preisrechner zeigt dir den Preis</p>
      </div>

      <div class="calculator__parametrs1 div3 custom-select">
        <select>
          <option value="0">Color...</option>
          <option value="1">Red</option>
          <option value="2">Green</option>
          <option value="3">Yellow</option>
          <option value="4">Black</option>
        </select>
      </div>

      <div class="calculator__parametrs2 div4 custom-select">
        <select>
          <option value="0">Size...</option>
          <option value="1">S</option>
          <option value="2">M</option>
          <option value="2">l</option>
          <option value="2">Xl</option>
        </select>
      </div>

      <div class="calculator__quantity div5">
        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
          </button>
          <input type="text" name="name" value="1">
          <button class="plus-btn" type="button" name="button">
          </button>
        </div>
      </div>

      <div class="calculator__calendar div6">
        <input class="calendar" type="date" id="party" name="party">
      </div>

      <div class="calculator__total-price div7">
        <span>€ 56.25</span>
      </div>

      <div class="calculator__parametrs3 div8 custom-select">
        <select>
          <option value="0">City...</option>
          <option value="1">Kyiv</option>
          <option value="2">Tokio</option>
          <option value="1">Paris</option>
          <option value="2">New York</option>
        </select>
      </div>

      <div class="calculator__parametrs4 div9 custom-select">
        <select>
          <option value="0">Delivery...</option>
          <option value="1">UPS Inc.</option>
          <option value="2">FedEx Corp.</option>
          <option value="2">Nova Poshta</option>
          <option value="2">Justine</option>
        </select>
      </div>

      <div class="calculator__btn div10">
        <input class="btn" type="submit" value="Submit">
      </div>

    </form>

  </div>
</div>
