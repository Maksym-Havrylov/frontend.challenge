<div class="calculator">
  <div class="calculator__container container">

    <form class="calculator__form parent">

      <div class="calculator__title div1">
        <h2>Berechne den Preis</h2>
      </div>
      <div class="calculator__title--description div2">
        <p class="text">Bitte fülle alle nötigen Felder aus und der Preisrechner zeigt dir den Preis</p>
      </div>

      <select class="calculator__parametrs1 div3" name="some-parametrs">
        <option value="Schreiben">Schreiben</option>
        <option value="Bachelor">Bachelor</option>
      </select>

      <select class="calculator__parametrs2 div4" name="some-parametrs">
        <option value="Bachelor">Bachelor</option>
        <option value="Schreiben">Schreiben</option>
      </select>

      <div class="calculator__quantity div5">
        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="../img/minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="plus-btn" type="button" name="button">
            <img src="../img/plus.svg" alt="" />
          </button>
        </div>
      </div>

      <!-- <div class="calculator__calendar div6">
      </div> -->

      

      <div class="calculator__total-price div7">
        <span>€ 56.25</span>
      </div>

      <select class="calculator__parametrs3 div8" name="some-parametrs" id="some4">
        <option value="Hausarbeit">Hausarbeit</option>
        <option value="Sprach- & Kulturwissenschaften">Sprach- & Kulturwissenschaften</option>
      </select>

      <select class="calculator__parametrs4 div9" name="some-parametrs" id="some5">
        <option value="Sprach- & Kulturwissenschaften">Sprach- & Kulturwissenschaften</option>
        <option value="Hausarbeit">Hausarbeit</option>
      </select>

      <div class="calculator__submit--btn div10">
        <input class="btn" type="submit" value="Submit">
      </div>

    </form>

  </div>
</div>
